<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" type="image/x-icon" href="../public/common/guitar.png" />
	<meta name="description" content="Vintage Guitars" />
	<link rel="stylesheet" href="styles.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700&family=Alfa+Slab+One&display=swap"
		rel="stylesheet">
	<title>Contact</title>
</head>

<body>
	<div class="container">
		<header>
			<my-toolbar variant="guitar" skin="guitars">
				<span slot="logo" data-href="./index.html"><img width="120" src="../public/java/guiltars_logo.png"
						alt="guitar_logo" /></span>
				<span slot="l1" data-href="./about.html">About</span>
				<span slot="l2" data-href="./contact.html">Contact</span>
				<span slot="l3" data-href="./openhours.html">Open Hours</span>
			</my-toolbar>
		</header>

		<main>
			<section>
				<my-hero-button variant="java" skin="guitars">
					<span slot="text"> Welcome to the Vintage Guitar Museum and Bar! </span>
					<my-button slot="button" target="about.html" variant="java" skin="guitars">Call us</my-button>
				</my-hero-button>
			</section>
			<section>
				<iframe
					src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8196284241017!2d-122.4424803!3d37.7708273!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808580ac6aea8a03%3A0x9dd753f3a5d563de!2s1224%20Haight%20St%2C%20San%20Francisco%2C%20CA%2094117%2C%20USA!5e0!3m2!1ssv!2sse!4v1682159121392!5m2!1ssv!2sse"
					width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
					referrerpolicy="no-referrer-when-downgrade"></iframe>
			</section>
		</main>

		<footer>
			<my-footer variant="java" skin="guitars">
				<span slot="logo"><img width="120" src="../public/java/guiltars_logo.png" alt="guitar_logo" /></span>
				<span slot="adress">1224 Haight St, San Francisco</span>
				<span slot="phone">(415) 250-68080</span>
				<span slot="email">info@vintage.com</span>
			</my-footer>
		</footer>
	</div>
	<script type="module" src="main.js"></script>
</body>

</html>
